<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
    
</head>
<body>
    <header>
        <h1>Typing Game</h1>
    </header>

    <div class="container">
        <!-- Word And Input -->
        <div>
            <div>
                <p class="lead">Type The Given Word Within in
                <span id="seconds">5 seconds</span></p>
                <h2 id="current-word">Hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input" autofocus>
                <h4 id="message"></h4>
                <div class="container-indication">
                    <div>
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div>
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>
                <br>
                <div class="instructions">
                    <h4>Instructions</h4>
                    <p>Type each word in the given amount to score. To play again just type the current word. your score will reset</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
